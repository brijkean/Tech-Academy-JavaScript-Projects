<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel = "stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>

        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="topping" type="checkbox" name="Vegetables" value="Mushrooms">Mushrooms<br>
                    <input class="topping" type="checkbox" name="Vegetables" value="Onions">Onions<br>
                    <input class="topping" type="checkbox" name="Vegetables" value="Tomatoes">Tomatoes<br>
                    <input class="topping" type="checkbox" name="Vegetables" value="Red Peppers">Red Peppers<br>
                    <input class="topping" type="checkbox" name="Vegetables" value="Olives">Olives<br>
                    <input class="topping" type="checkbox" name="Vegetables" value="Artichoke Hearts">Artichoke Hearts<br>
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="topping" type="checkbox" name="Meat" value="Pepperoni">Pepperoni<br>
                    <input class="topping" type="checkbox" name="Meat" value="Sausage">Sausage<br>
                    <input class="topping" type="checkbox" name="Meat" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="topping" type="checkbox" name="Meat" value="Ground Beef">Ground Beef<br>
                    <input class="topping" type="checkbox" name="Meat" value="Anchovy">Anchovy<br>
                    <input class="topping" type="checkbox" name="Meat" value="Chicken">Chicken<br>
                    <input class="topping" type="checkbox" name="Meat" value="Pancetta">Pancetta<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="Pizza_JavaScript/Pizza.js"></script>
    </body>
</html>
