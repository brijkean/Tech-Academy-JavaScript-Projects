<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="JS/Basic_JavaScript_9.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>
    
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!--Slideshow section-->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
        <div class="Slides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2019/08/21/09/46/mountains-4420690_960_720.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
    
        <div class="Slides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2019/08/12/12/37/landscape-4401122_960_720.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
    
        <div class="Slides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2015/09/05/04/27/milky-way-923738_960_720.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
    
    <!-- Next / prev buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <!-- dots -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
</body>
</html>
